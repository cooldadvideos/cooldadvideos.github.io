<html>
  <head>
      <title>Congraph</title>
      <meta name="description" content="A-Frame Examples">  
      <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
      <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
      <link rel="stylesheet" href="./Scripts/styles.css">
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
    </head>
      
<body>
    <a-scene>
        <!--Camera-->
      <a-entity id="rig" camera look-controls wasd-controls="acceleration:30" position="0 1.6 20"> </a-entity>
      <a-text value="channel" position="12.5 .5 0" scale="2 2 2" color="black"></a-text>
      <a-text value="tool" position=".5 12.5 0" scale="2 2 2" color="black"></a-text>
      <a-text value="team" position=".5 0 12.5" scale="2 2 2" color="black"></a-text>
        <a-entity light="type: ambient; castShadow: true; color: #EEE; decay: 0; angle: 23.2; penumbra: 1" position="-2.5 -1 1" rotation="31.8 41.7 0"></a-entity>
        <a-box scale="25 .1 .1" color="blue"></a-box>
        <a-box scale=".1 25 .1" color="red"></a-box>
        <a-box scale=".1 .1 25" color="green"></a-box>
        <a-cone position="0 0 12.5" rotation="0 90 90" color="green" material="" geometry="height: 0.54; radiusBottom: 0.28"></a-cone>
        <a-cone position="0 0 -12.5" rotation="0 90 -90" color="green" material="" geometry="height: 0.54; radiusBottom: 0.28"></a-cone>
        <a-cone position="12.5 0 0" rotation="90 90 0" color="blue" material="" geometry="height: 0.54; radiusBottom: 0.28"></a-cone>
        <a-cone position="-12.5 0 0" rotation="-90 90 0" color="blue" material="" geometry="height: 0.54; radiusBottom: 0.28"></a-cone>
        <a-cone position="0 12.5 0" color="red" material="" geometry="height: 0.54; radiusBottom: 0.28"></a-cone>
        <a-cone position="0 -12.5 0" rotation= "180 0 0" color="red" material="" geometry="height: 0.54; radiusBottom: 0.28"></a-cone>
    </a-scene>
</body>
</html>
